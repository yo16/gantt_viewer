<!DOCTYPE html>

<html>
<head>
	<title>gantt_viewer sample</title>
	<script type="text/javascript" src="./js/d3.min.js"></script>
	<script type="text/javascript" src="../src/gantt-viewer.js"></script>
	<style>
	path.domain, g.tick line{
		stroke: #aaa;
	}
	</style>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event){
		let gantt_datas = [
			{"title":"タスク1あいうえおかきくけこ", "detail":"細かいことはいろいろありますがタスク１です。", "start_dt":"2022/2/1", "end_dt":"2022/2/25"},
			{"title":"task2abcdefg", "detail":"細かいことはいろいろありますがタスク２です。", "start_dt":"2022/2/7", "end_dt":"2022/2/10"},
			{"title":"タスク3", "detail":"細かいことはいろいろありますがタスク３です。", "start_dt":"2022/2/14", "end_dt":"2022/2/18"},
			{"title":"タスク4", "detail":"細かいことはいろいろありますがタスク４です。", "start_dt":"2022/2/21", "end_dt":"2022/2/25", "color":"#f00"},
			{"title":"タスク5", "detail":"細かいことはいろいろありますがタスク５です。", "start_dt":"2022/2/28", "end_dt":"2022/2/28", "color":"#0f0"},
		];

		let gv = new GanttViewer("#gantt1");
		gv.data(gantt_datas, day=new Date(2022,1,16));	// monthは0スタート
	});
	</script>
</head>

<body>
	<div id="gantt1"></div>
</body>
</html>
